<!DOCTYPE html>
<html>
<head>
  <title>Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Header</h1>
</header>
<nav>
  <a href="#">Home</a> |
  <a href="#">About</a> |
  <a href="#">Services</a> |
  <a href="#">Contact</a>
</nav>
<main>
  <h2>Main Content</h2>
  <p>This is the main content of the page.</p>
</main>
<footer>
  <p>Copyright Â© 2023 Your Website. All rights reserved.</p>
</footer>
</body>
</html>
